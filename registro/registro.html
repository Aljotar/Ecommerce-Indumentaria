<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="registro.css">
    <script src="https://kit.fontawesome.com/1bc88ff8fe.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Suez+One&display=swap"
        rel="stylesheet">


    <title>Rolling Clothing</title>
</head>

<body>

    <header>


        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1D1D1B;">
            <div class="container-fluid">
                <div>
                    <img src="/imagenes/logo.png" alt="">
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2">
                        <a class="navbar-brand" href="/index.html">Inicio</a>
                        <a class="navbar-brand" href="./nosotros/nosotros.html.html">Nosotros</a>

                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <section class="registro">

        <form class="formulario container p-4" autocomplete="off">
            <div class="row formulario_estilo">
                <div class="alert alert-warning alert-dismissible fade show d-none" role="alert">
                    <strong>Registro confirmado!</strong> Gracias por formar parte de Leroy.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <h3 class="text-white">CREAR TU CUENTA</h3>
                <div class="col-10">
                    <div class="form-floating mb-3 text-white">
                        <input type="email" class="form-control text-white" id="floatingInput"
                            placeholder="name@example.com" style="background-color: #32353c;border: none;">
                        <label for="floatingInput">Dirección de correo electrónico</label>
                    </div>
                    <div class="form-floating text-white">
                        <input type="text" class="form-control text-white" id="floatingInput2"
                            placeholder="name@example.com" required style="background-color: #32353c;border: none">
                        <label for="floatingInput">Usuario</label>
                    </div>
                    <div class="form-floating text-white mt-3">
                        <input type="password" class="form-control text-white" id="floatingPassword"
                            placeholder="Password" style="background-color: #32353c;border: none">
                        <label for="floatingPassword">Ingresar contraseña</label>
                    </div>
                </div>
                <div class="col-10 text-white mt-4">
                    <p>País de residencia</p>
                    <select class="form-select text-white" aria-label="Default select example"
                        style="background-color: #32353c;border: none">
                        <option selected>Afganistán</option>
                        <option value="1">Argelia</option>
                        <option value="2">Argentina</option>
                        <option value="3">Bolivia</option>
                        <option value="3">Brasil</option>
                        <option value="3">Chile</option>
                        <option value="3">Colombia</option>
                        <option value="3">India</option>
                        <option value="3">Homero</option>
                    </select>
                </div>
                <div class="col-10 mt-3">
                    <div class="form-check text-white">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate" id="label">
                            Acepto términos y condiciones de suscripción.
                        </label>
                    </div>
                </div>
                <div class="mt-3">
                    <input type="submit" class="btn btn-primary btn-sm boton_continuar" id="boton">>
                </div>
            </div>
        </form>

    </section>


    <footer class="text-center text-primary" style="background-color: #1D1D1B">
        <!-- Grid container -->
        <div class="container p-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-dark btn-floating m-1 text-white" href="#!" role="button"><i
                        class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a class="btn btn-outline-dark btn-floating m-1 text-white" href="#!" role="button"><i
                        class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a class="btn btn-outline-dark btn-floating m-1 text-white" href="#!" role="button"><i
                        class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a class="btn btn-outline-dark btn-floating m-1 text-white" href="#!" role="button"><i
                        class="fab fa-instagram"></i></a>
            </section>
            <!-- Section: Social media -->

            <!-- Section: Form -->
            <section class="">
                <form action="">
                    <!--Grid row-->
                    <div class="row d-flex justify-content-center">

                        <!--Grid column-->
                        <div class="col-6">
                            <!-- Email input -->
                            <div class="form-outline form-white">
                                <input type="email" id="form5Example2" class="form-control" />
                                <button type="submit" class="btn btn-outline-dark mt-2 text-white">
                                    Suscribirse
                                </button>
                            </div>

                        </div>
                    </div>
        </div>
        <!--Grid row-->
        </form>

        <!-- Copyright -->
        <div class="text-center p-3 text-white" style="background-color: rgba(78, 80, 82, 0.2);">
            © 2021 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/">Leroy</a>
        </div>
        <!-- Copyright -->
    </footer>








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="registro.js"></script>
</body>

</html>
