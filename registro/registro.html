<body>

    <a class="nonactive" href="/index.html"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-left m-5 back"

        <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
    </svg></a>
    <div class="container">
        <div class="logo d-flex">
            <p><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-code"
                    viewBox="0 0 16 16">
                    <path
                        d="M5.854 4.854a.5.5 0 1 0-.708-.708l-3.5 3.5a.5.5 0 0 0 0 .708l3.5 3.5a.5.5 0 0 0 .708-.708L2.707 8l3.147-3.146zm4.292 0a.5.5 0 0 1 .708-.708l3.5 3.5a.5.5 0 0 1 0 .708l-3.5 3.5a.5.5 0 0 1-.708-.708L13.293 8l-3.147-3.146z" />
                </svg></p>
            <a href="#">Rolling Clothing</a>
            <p><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                    class="bi bi-code-slash" viewBox="0 0 16 16">
                    <path
                        d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z" />
                </svg></p>
        </div>
        <h1 class="text-center">Registro</h1>
        <form class="registration-form" id="form">
            <label class="col-one-half">
                <span class="label-text">NOMBRE</span>
                <input type="text" name="" id="nombre">
            </label>
            <label class="col-one-half">
                <span class="label-text">APELLIDO</span>
                <input type="text" id="apellido">
            </label>
            <label>
                <span class="label-text">Usuario</span>
                <input type="text" id="floatingInput2">
            </label>
            <label>
                <span class="label-text">Email</span>
                <input type="email" name="" aria-describedby="emailHelp" id="floatingInput">
            </label>
            <label class="password">
                <span class="label-text">Contrase√±a</span>
                <button class="toggle-visibility" title="toggle password visibility" tabindex="-1">
                    <span class="glyphicon glyphicon-eye-close"></span>
                </button>
                <input type="password" id="floatingPassword">
            </label>
            <label class="checkbox">
                <input type="checkbox">
                <span>Quiero recibir las mejores ofertas.</span>
            </label>
            <div class="text-center boton_registro">
                <button type="submit" class="submit" id="boton">Registrar</button>
                <p class="warnings" id="error"></p>
                <div class="alert alert-success d-none" role="alert" id="alerta">
                    Bienvenido a Rolling Clothing
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-code alerta" viewBox="0 0 16 16">
                        <path
                            d="M5.854 4.854a.5.5 0 1 0-.708-.708l-3.5 3.5a.5.5 0 0 0 0 .708l3.5 3.5a.5.5 0 0 0 .708-.708L2.707 8l3.147-3.146zm4.292 0a.5.5 0 0 1 .708-.708l3.5 3.5a.5.5 0 0 1 0 .708l-3.5 3.5a.5.5 0 0 1-.708-.708L13.293 8l-3.147-3.146z" />
                    </svg>
                </div>
            </div>
    </div>
    </form>
    </div>
