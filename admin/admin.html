<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./admin.css">
    <title>AdminHome</title>
</head>

<body class="fondo">
    <div class="login text-center pt-5">
        <h2>Panel del Administrador</h2>

        <button class="mt-5" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

        <div id="id01" class="modal">

            <form class="modal-content animate" action="/action_page.php" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                    <img src="https://media.istockphoto.com/vectors/-vector-id1325406897?b=1&k=6&m=1325406897&s=170667a&w=0&h=I6KLo4jyYiIQHTRCY5Bxexi9Fv5Lsz6GdUchUulHAKE=" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" class="userNameAdmin" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" class="passAdmin" required>

                    <button type="" class="botonAdmin">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>


    <!-- Formulario de productos -->
    <div class="d-flex justify-content-center align-items-center">
        <div class="w-25 mt-3 p-2 fondo-logo">
            <h1 class="logo">Rolling <span>Cloth</span></h1>
        </div>
    </div>
    <!-- otro formulario -->
    <div class="container d-flex justify-content-center">
        <button class="btn btn-secondary mx-3"><a href="./index.html"> Volver a la pag principal</a></button>
        <button type="button" class="btn btn-primary mx-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Agregar Producto
        </button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-body body">
                    <div class="">
                        <div class="content">

                            <h1 class="logo">Rolling <span>Cloth</span></h1>

                            <div class="animated bounceInUp">
                                <div class="contact-form">
                                    <form onsubmit="agregarProducto(event)">
                                        <p>
                                            <label>Producto</label>
                                            <input id="producto" required maxlength="24" type="text">
                                        </p>
                                        <p>
                                            <label>Descripcion</label>
                                            <input id="descripcion" required maxlength="50" type="text">
                                        </p>
                                        <p>
                                            <label>Precio</label>
                                            <input id="precio" required max="1000000" type="number">
                                        </p>
                                        <p>
                                            <label>Url</label>
                                            <input id="url" required maxlength="200" type="text">
                                        </p>
                                        <p class="btn d-flex">
                                            <button id="btnCloseModal" type="button" class="btn btn-secondary mx-5"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="mx-5">
                                                Agregar Producto
                                            </button>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="fondotabla">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tBody">
            </tbody>
        </table>
    </section>
    <section>
        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel2">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <label class="d-block" for="modalProducto">Producto</label>
                            <input class="d-block" id="modalProducto" type="text">
                            <label class="d-block" for="modalPrecio">Precio</label>
                            <input class="d-block" id="modalPrecio" type="text">
                            <label class="d-block" for="modalDescripcion" for="">Descripcion</label>
                            <input class="d-block" id="modalDescripcion" type="text">
                            <label class="d-block" for="modalUrl" for="">Url</label>
                            <input class="d-block" id="modalUrl" type="text">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button onclick="editarProducto()" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./crud.js"></script>
</body>

</html>
